version: '3.8'

services:
  flowstate-ai-supreme:
    build: .
    container_name: flowstate-ai-supreme
    ports:
      - "3000:3000"
      - "9000:9000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - P2P_PORT=9000
      - COGNITIVE_ENHANCEMENT_LEVEL=supreme
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - flowstate-network

  frontend:
    build: ./frontend
    container_name: flowstate-frontend
    ports:
      - "8080:8080"
    environment:
      - FRONTEND_PORT=8080
      - API_URL=http://flowstate-ai-supreme:3000
    depends_on:
      - flowstate-ai-supreme
    restart: unless-stopped
    networks:
      - flowstate-network

networks:
  flowstate-network:
    driver: bridge

volumes:
  data:
