# Cloudflare Workers Configuration for FlowState AI
name = "flowstate-ai-backend"
main = "dist/worker.js"
compatibility_date = "2024-01-01"
node_compat = false

# Worker settings
workers_dev = true

# Environment variables (set these via wrangler secret put)
# GROQ_API_KEY
# TOGETHER_API_KEY
# GOOGLE_AI_API_KEY
# HUGGINGFACE_API_KEY
# BRAVE_SEARCH_API_KEY
# SERPER_API_KEY
# TAVILY_API_KEY

